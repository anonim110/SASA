<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Account Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login to Roblox</h2>
    <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="input-group">
        <label for="robloxId">Roblox ID</label>
        <input type="text" id="robloxId" placeholder="Enter your Roblox ID" required>
    </div>
    <button class="btn" onclick="login()">Login</button>
    <div class="switch">
        <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegisterForm()">Register</a></p>
    </div>
    <div id="error-message" class="error-message"></div>
</div>

<div class="container" style="display: none;" id="register-form">
    <h2>Create Account</h2>
    <div class="input-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" placeholder="Choose your username" required>
    </div>
    <div class="input-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Choose your password" required>
    </div>
    <div class="input-group">
        <label for="reg-robloxId">Roblox ID</label>
        <input type="text" id="reg-robloxId" placeholder="Enter your Roblox ID" required>
    </div>
    <button class="btn" onclick="register()">Register</button>
    <div class="switch">
        <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login</a></p>
    </div>
    <div id="register-error-message" class="error-message"></div>
</div>

<script>
    const storedUser = JSON.parse(localStorage.getItem('robloxUser'));

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const robloxId = document.getElementById('robloxId').value;

        if (!storedUser) {
            showError("No user data found. Please register first.");
            return;
        }

        if (storedUser.username === username && storedUser.password === password && storedUser.robloxId === robloxId) {
            alert('Successfully logged in!');
            localStorage.setItem('loggedIn', JSON.stringify({ username }));
            window.location.href = '/home'; // Redirect to home page after login
        } else {
            showError("Invalid username, password, or Roblox ID.");
        }
    }

    function register() {
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        const robloxId = document.getElementById('reg-robloxId').value;

        if (username && password && robloxId) {
            const user = {
                username,
                password,
                robloxId
            };

            localStorage.setItem('robloxUser', JSON.stringify(user));
            alert('Registration successful! You can now log in.');
            showLoginForm();
        } else {
            showRegisterError("Please fill in all fields.");
        }
    }

    function showLoginForm() {
        document.getElementById('register-form').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
        document.getElementById('error-message').textContent = '';
    }

    function showRegisterForm() {
        document.getElementById('register-form').style.display = 'block';
        document.querySelector('.container').style.display = 'none';
        document.getElementById('register-error-message').textContent = '';
    }

    function showError(message) {
        document.getElementById('error-message').textContent = message;
    }

    function showRegisterError(message) {
        document.getElementById('register-error-message').textContent = message;
    }
</script>
</body>
</html>
